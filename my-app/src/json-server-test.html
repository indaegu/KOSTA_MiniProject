    <script>
        function getData(){
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost"3000/posts');
            xhr.setRequestHeader('content-type','application/json');
            xhr.send();
            xhr.onload = () => {
                if(xhr.status === 200){
                    const res =JSON.parse(xhr.response);
                    console.log(res[0]);
                }else {
                    console.log
                }
            }
        }
    </script>
